<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unipet Services</title>

<link rel="icon" href="https://i.ibb.co/0dDZS5Q/Cream-Blue-Minimalist-Pet-Shop-and-Care-Logo-1.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f1f3f6}

/* Announcement */
.announcement{
background:#ff9f00;
color:white;
padding:6px 0;
overflow:hidden;
white-space:nowrap;
font-size:14px;
}
.announcement span{
display:inline-block;
padding-left:100%;
animation:scroll 15s linear infinite;
}
@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-100%)}
}

/* Header */
header{
background:#2874f0;
padding:10px 20px;
display:flex;
align-items:center;
gap:20px;
color:white;
position:sticky;
top:0;
z-index:1000;
transition:.3s;
}
header.shadow{box-shadow:0 4px 12px rgba(0,0,0,.2)}
.logo{display:flex;align-items:center;gap:10px;font-weight:600}
.logo img{height:38px;background:white;padding:4px;border-radius:6px}
.search-box{flex:1}
.search-box input{width:100%;padding:8px;border:none;border-radius:4px}

/* Hero */
.hero{
margin:15px;
height:160px;
background:url('https://images.unsplash.com/photo-1601758064223-1cba9a4ed6ab?q=80&w=1200') center/cover no-repeat;
border-radius:8px;
}

/* Products */
.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
}
.card{
background:white;
padding:12px;
border-radius:8px;
box-shadow:0 2px 8px rgba(0,0,0,.08);
position:relative;
}
.carousel img{
width:100%;
height:120px;
object-fit:contain;
cursor:pointer;
}
.discount-badge{
position:absolute;
top:8px;
left:8px;
background:green;
color:white;
font-size:12px;
padding:2px 6px;
border-radius:4px;
}
.price{font-weight:600}
.mrp{text-decoration:line-through;color:gray;margin-left:5px}
.urgency{color:red;font-size:12px;margin-top:4px}
.qty-box{display:flex;align-items:center;gap:6px;margin-top:6px}
.qty-box button{padding:2px 6px}
.add-btn{
margin-top:6px;
background:#ff9f00;
color:white;
border:none;
padding:6px;
width:100%;
cursor:pointer;
border-radius:4px;
}

/* Cart */
.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:#2874f0;
color:white;
padding:14px;
border-radius:50%;
cursor:pointer;
}
.cart-count{
position:absolute;
top:-5px;
right:-5px;
background:red;
color:white;
padding:2px 6px;
font-size:12px;
border-radius:50%;
}
.cart-panel{
position:fixed;
right:-360px;
top:0;
width:360px;
height:100%;
background:white;
padding:20px;
transition:.3s;
overflow:auto;
z-index:2000;
box-shadow:-3px 0 10px rgba(0,0,0,.15);
}
.cart-panel.active{right:0}
.cart-item{
display:flex;justify-content:space-between;margin:8px 0;font-size:14px
}
.total{font-weight:600;margin-top:8px}
input,select{
width:100%;margin-top:8px;padding:6px
}
.place{
margin-top:10px;background:#2874f0;color:white;border:none;padding:8px;width:100%;cursor:pointer
}

/* Detail */
.detail{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
z-index:3000;
padding:20px;
overflow:auto;
display:none;
}
</style>
</head>

<body>

<div class="announcement">
<span>ðŸšš Free Delivery Above â‚¹599 & On All Prepaid Orders | COD â‚¹20 Extra Charge</span>
</div>

<header id="header">
<div class="logo">
<img src="https://i.ibb.co/0dDZS5Q/Cream-Blue-Minimalist-Pet-Shop-and-Care-Logo-1.png">
<span>Unipet Services</span>
</div>
<div class="search-box">
<input type="text" id="search" placeholder="Search pet food...">
</div>
</header>

<div class="hero"></div>

<div class="products" id="product-list"></div>

<div class="cart-btn" onclick="toggleCart()">
ðŸ›’ <span class="cart-count" id="cart-count">0</span>
</div>

<div class="cart-panel" id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>

<input type="text" id="name" placeholder="Your Name">
<input type="text" id="phone" placeholder="Phone Number">
<input type="text" id="address" placeholder="Full Address">

<select id="payment" onchange="updateCart()">
<option value="COD">Cash on Delivery</option>
<option value="Prepaid">Online Prepaid</option>
</select>

<button class="place" onclick="placeOrder()">Place Order</button>
</div>

<div class="detail" id="detailView"></div>

<script>
emailjs.init("B1bbMrGsxv1o4hUd5");

window.addEventListener("scroll",()=>{
document.getElementById("header").classList.toggle("shadow",window.scrollY>10);
});

/* PRODUCTS */
const products=[
{
id:1,
name:"Pedigree 1kg Adult Chicken & Vegetable",
price:209,
mrp:250,
stock:10,
flavour:"Chicken & Vegetable",
weight:"1 Kg",
images:[
"https://i.ibb.co/n8cRQyhb/IMG-20260228-212828.png",
"https://images.unsplash.com/photo-1583512603806-077998240c7a?q=80&w=500"
],
desc:"Complete balanced nutrition for adult dogs.",
benefits:["Healthy digestion","Strong muscles","Shiny coat"],
feeding:"Feed 1-2 cups daily.",
nutrition:["Protein 22%","Fat 10%"]
},
{
id:2,
name:"Whiskas Adult Cat Ocean Fish",
price:409,
mrp:480,
stock:3,
flavour:"Ocean Fish",
weight:"1.2 Kg",
images:[
"https://i.ibb.co/KxNPVWFD/IMG-20260301-011737.jpg",
"https://images.unsplash.com/photo-1519052537078-e6302a4968d4?q=80&w=500"
],
desc:"Ocean fish flavour nutrition.",
benefits:["Strong heart","Healthy eyesight"],
feeding:"Feed twice daily.",
nutrition:["Protein 30%","Taurine enriched"]
}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];

document.getElementById("search").addEventListener("input",renderProducts);

function renderProducts(){
let search=document.getElementById("search").value.toLowerCase();
let container=document.getElementById("product-list");
container.innerHTML="";

products.filter(p=>p.name.toLowerCase().includes(search))
.forEach(p=>{
let discount=Math.round(((p.mrp-p.price)/p.mrp)*100);
let urgency=p.stock<=3?`<div class="urgency">Only ${p.stock} left!</div>`:"";

container.innerHTML+=`
<div class="card">
<div class="discount-badge">${discount}% OFF</div>
<div class="carousel">
<img src="${p.images[0]}" onclick="openDetail(${p.id})">
</div>
<div>${p.name}</div>
<div><span class="price">â‚¹${p.price}</span><span class="mrp">â‚¹${p.mrp}</span></div>
${urgency}
<div class="qty-box">
<button onclick="changeQty(${p.id},-1)">-</button>
<span id="qty-${p.id}">1</span>
<button onclick="changeQty(${p.id},1)">+</button>
</div>
<button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
</div>
`;
});
}

function changeQty(id,val){
let el=document.getElementById("qty-"+id);
let qty=parseInt(el.innerText)+val;
let product=products.find(p=>p.id===id);
if(qty<1) qty=1;
if(qty>product.stock) qty=product.stock;
el.innerText=qty;
}

function addToCart(id){
let product=products.find(p=>p.id===id);
let qty=parseInt(document.getElementById("qty-"+id).innerText);
let existing=cart.find(i=>i.id===id);
if(existing){existing.qty+=qty;}
else{cart.push({...product,qty});}
updateCart();
}

function updateCart(){
let html="",total=0,totalQty=0;
cart.forEach(i=>{
total+=i.price*i.qty;
totalQty+=i.qty;
html+=`<div class="cart-item"><span>${i.name} x${i.qty}</span><span>â‚¹${i.price*i.qty}</span></div>`;
});
let payment=document.getElementById("payment")?.value||"COD";
let delivery=(payment==="Prepaid"||total>=599)?0:40;
let cod=(payment==="COD")?20:0;
let finalTotal=total+delivery+cod;

html+=`<div class="total">Total: â‚¹${finalTotal}</div>`;

document.getElementById("cartItems").innerHTML=html;
document.getElementById("cart-count").innerText=totalQty;
localStorage.setItem("cart",JSON.stringify(cart));
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function generateOrderID(){
let d=new Date();
return "UNI"+d.getFullYear()+String(d.getMonth()+1).padStart(2,'0')+
String(d.getDate()).padStart(2,'0')+"-"+Math.floor(1000+Math.random()*9000);
}

function placeOrder(){
if(cart.length===0){alert("Cart empty");return;}
let name=document.getElementById("name").value.trim();
let phone=document.getElementById("phone").value.trim();
let address=document.getElementById("address").value.trim();
let payment=document.getElementById("payment").value;
if(!name||!phone||!address){alert("Fill details");return;}

let orderID=generateOrderID();
let text=`Order ID: ${orderID}\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nPayment: ${payment}\n\n`;
cart.forEach(i=>text+=`${i.name} x${i.qty} = â‚¹${i.price*i.qty}\n`);

window.open(`https://wa.me/919864696468?text=${encodeURIComponent(text)}`);

emailjs.send("service_ojwxt5r","template_173h3jh",{
order_id:orderID,
customer_name:name,
customer_phone:phone,
customer_address:address
});

alert("Order Placed!");
cart=[];localStorage.removeItem("cart");updateCart();
}

renderProducts();
updateCart();
</script>

</body>
</html>
