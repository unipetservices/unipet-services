
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unipet Services</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

:root{
--blue:#1678B5;
--dark:#0F2A3F;
--gold:#F4B400;
--light:#f5f7fa;
}

body{background:var(--light);}

header{
background:var(--blue);
padding:15px;
display:flex;
align-items:center;
justify-content:space-between;
position:sticky;
top:0;
}

header img{height:45px;}

.search-box{flex:1;margin:0 15px;}
.search-box input{
width:100%;
padding:10px;
border:none;
border-radius:6px;
}

.hero{
background:url('https://i.ibb.co/0jsZWq4Q/file-00000000e6a871fa9d5151c5737d16df.png') center/cover no-repeat;
height:250px;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

.hero h1{
background:rgba(0,0,0,0.6);
padding:15px 25px;
border-radius:10px;
}

.products{
padding:20px;
max-width:1200px;
margin:auto;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
}

.card{
background:white;
border-radius:10px;
padding:15px;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.card img{
width:100%;
height:150px;
object-fit:contain;
}

.price{font-weight:600;margin:5px 0;}

.quantity{
display:flex;
justify-content:center;
margin:5px 0;
}

.quantity button{
background:var(--blue);
color:white;
border:none;
padding:5px 10px;
}

.add-btn{
background:var(--gold);
border:none;
padding:8px;
border-radius:6px;
width:100%;
font-weight:600;
}

.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:var(--blue);
color:white;
padding:15px;
border-radius:50%;
cursor:pointer;
}

.cart-count{
position:absolute;
top:-5px;
right:-5px;
background:red;
color:white;
font-size:12px;
padding:2px 6px;
border-radius:50%;
}

.cart-panel{
position:fixed;
bottom:0;
left:0;
width:100%;
background:white;
padding:20px;
display:none;
max-height:80vh;
overflow:auto;
box-shadow:0 -5px 20px rgba(0,0,0,0.2);
}

.cart-item{
display:flex;
justify-content:space-between;
margin:5px 0;
}

.total{font-weight:bold;margin-top:10px;}

.whatsapp{
position:fixed;
bottom:20px;
left:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50%;
text-decoration:none;
}
</style>
</head>

<body>

<header>
<img src="https://i.ibb.co/0dDZS5Q/Cream-Blue-Minimalist-Pet-Shop-and-Care-Logo-1.png">
<div class="search-box">
<input type="text" id="search" placeholder="Search products...">
</div>
</header>

<section class="hero">
<h1>Fast Pet Food Delivery â€¢ Best Prices</h1>
</section>

<section class="products">
<h2>Our Products</h2>
<div class="grid" id="product-list"></div>
</section>

<div class="cart-btn" onclick="toggleCart()">
ðŸ›’
<span class="cart-count" id="cart-count">0</span>
</div>

<div class="cart-panel" id="cart-panel">
<h3>Your Cart</h3>
<div id="cart-items"></div>
<div class="total" id="total">Total: â‚¹0</div>

<input type="text" id="name" placeholder="Your Name" style="width:100%;margin-top:10px;padding:8px;">
<input type="text" id="phone" placeholder="Phone Number" style="width:100%;margin-top:5px;padding:8px;">
<input type="text" id="address" placeholder="Full Delivery Address" style="width:100%;margin-top:5px;padding:8px;">

<button onclick="getLocation()" style="margin-top:5px;width:100%;padding:8px;background:#0F2A3F;color:white;border:none;border-radius:6px;">
Use My Current Location
</button>

<button onclick="orderNow()" style="margin-top:10px;width:100%;padding:10px;background:#1678B5;color:white;border:none;border-radius:6px;">
Place Order
</button>
</div>

<a href="https://wa.me/919864696468" class="whatsapp">ðŸ’¬</a>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
emailjs.init("YOUR_PUBLIC_KEY");

const products=[
{img:"https://i.ibb.co/n8cRQyhb/IMG-20260228-212828.png",name:"Pedigree 1kg Adult",price:209},
{img:"https://i.ibb.co/7tGtWgwr/IMG-20260228-212854.jpg",name:"Pedigree 3kg Adult",price:599},
{img:"https://i.ibb.co/2733b0wP/IMG-20260228-213114.jpg",name:"Pro Starter 3kg",price:1399},
{img:"https://i.ibb.co/TDr5h1KP/file-00000000e4f071fa8ff22fb227bea57a.png",name:"Puppy 1kg",price:229},
{img:"https://i.ibb.co/4RqL39dH/file-00000000e7d471fa8d0e7ed8006838ce.png",name:"Drools 1kg",price:234},
{img:"https://i.ibb.co/1JYWQDgs/file-00000000aee471faa75b969198f2643e.png",name:"Purepet Cat",price:189},
{img:"https://i.ibb.co/KxNPVWFD/IMG-20260301-011737.jpg",name:"Whiskas Cat",price:409}
];

let cart=[];
let userLocation="Location not shared";

function renderProducts(filter=""){
let list=document.getElementById("product-list");
list.innerHTML="";
products
.filter(p=>p.name.toLowerCase().includes(filter.toLowerCase()))
.forEach((p,i)=>{
list.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<div class="price">â‚¹${p.price}</div>
<div class="quantity">
<button onclick="changeQty(${i},-1)">-</button>
<span id="qty-${i}">1</span>
<button onclick="changeQty(${i},1)">+</button>
</div>
<button class="add-btn" onclick="addToCart(${i})">Add to Cart</button>
</div>`;
});
}
renderProducts();

document.getElementById("search").addEventListener("input",e=>{
renderProducts(e.target.value);
});

function changeQty(i,val){
let el=document.getElementById("qty-"+i);
let q=parseInt(el.innerText)+val;
if(q<1) q=1;
el.innerText=q;
}

function addToCart(i){
let qty=parseInt(document.getElementById("qty-"+i).innerText);
cart.push({...products[i],qty});
updateCart();
}

function updateCart(){
document.getElementById("cart-count").innerText=cart.length;
let total=0;
let html="";
cart.forEach(item=>{
total+=item.price*item.qty;
html+=`<div class="cart-item">
<span>${item.name} x${item.qty}</span>
<span>â‚¹${item.price*item.qty}</span>
</div>`;
});
document.getElementById("cart-items").innerHTML=html;
document.getElementById("total").innerText="Total: â‚¹"+total;
}

function toggleCart(){
let panel=document.getElementById("cart-panel");
panel.style.display=panel.style.display==="block"?"none":"block";
}

function getLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(pos=>{
userLocation=`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
alert("Location captured!");
});
}
}

function orderNow(){
let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let address=document.getElementById("address").value;

if(!name||!phone||!address){
alert("Please fill all details");
return;
}

let msg="ðŸ¾ New Order%0A";
msg+=`Name: ${name}%0A`;
msg+=`Phone: ${phone}%0A`;
msg+=`Address: ${address}%0A`;
msg+=`Location: ${userLocation}%0A%0A`;

let total=0;
cart.forEach(item=>{
let t=item.price*item.qty;
total+=t;
msg+=`${item.name} x${item.qty} - â‚¹${t}%0A`;
});

msg+=`%0ATotal: â‚¹${total}`;

window.open(`https://wa.me/919864696468?text=${msg}`);

emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{
customer_name:name,
customer_phone:phone,
customer_address:address,
order_details:msg,
to_email:"askunipet@gmail.com"
});
}
</script>

</body>
</html>
