<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unipet Services</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f1f3f6}

header{
background:#2874f0;
padding:10px 20px;
display:flex;
align-items:center;
gap:10px;
color:white;
}

.logo img{
height:35px;
background:white;
padding:4px;
border-radius:6px;
}

.banner{
margin:15px;
height:150px;
background:url('https://images.unsplash.com/photo-1558788353-f76d92427f16?q=80&w=1200') center/cover no-repeat;
border-radius:8px;
}

.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
}

.card{
background:white;
padding:10px;
border-radius:8px;
box-shadow:0 2px 8px rgba(0,0,0,0.08);
cursor:pointer;
}

.card img{
width:100%;
height:120px;
object-fit:contain;
}

.detail{
display:none;
padding:20px;
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="https://i.ibb.co/0dDZS5Q/Cream-Blue-Minimalist-Pet-Shop-and-Care-Logo-1.png">
</div>
<h3>Unipet Services</h3>
</header>

<div id="home">
<div class="banner"></div>
<div class="products" id="productList"></div>
</div>

<div class="detail" id="detailPage"></div>

<script>

const products = [
{
id:1,
name:"Pedigree 1kg Adult",
image:"https://i.ibb.co/n8cRQyhb/IMG-20260228-212828.png",
description:"Complete nutrition for adult dogs."
},
{
id:2,
name:"Whiskas Ocean Fish",
image:"https://i.ibb.co/KxNPVWFD/IMG-20260301-011737.jpg",
description:"Ocean fish flavour for adult cats."
}
];

function renderProducts(){
let container=document.getElementById("productList");
container.innerHTML="";

products.forEach(p=>{
container.innerHTML+=`
<div class="card" onclick="openDetail(${p.id})">
<img src="${p.image}">
<p>${p.name}</p>
</div>`;
});
}

function openDetail(id){
let product=products.find(p=>p.id===id);

document.getElementById("home").style.display="none";

let detail=document.getElementById("detailPage");
detail.style.display="block";

detail.innerHTML=`
<button onclick="goBack()">â¬… Back</button>
<h2>${product.name}</h2>
<img src="${product.image}" style="width:100%;max-width:300px">
<p>${product.description}</p>
`;
}

function goBack(){
document.getElementById("detailPage").style.display="none";
document.getElementById("home").style.display="block";
}

renderProducts();

</script>

</body>
</html>
