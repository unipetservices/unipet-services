<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unipet Services</title>

<link rel="icon" href="https://i.ibb.co/0dDZS5Q/Cream-Blue-Minimalist-Pet-Shop-and-Care-Logo-1.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f1f3f6}

/* HEADER */
header{
background:#2874f0;
padding:10px 20px;
display:flex;
align-items:center;
gap:20px;
position:sticky;
top:0;
z-index:1000;
color:white;
}

.logo{display:flex;align-items:center;gap:8px;font-weight:600;font-size:18px}
.logo img{height:35px;background:white;padding:4px;border-radius:6px}

.search-box{flex:1}
.search-box input{
width:100%;padding:10px;border:none;border-radius:4px;outline:none
}

/* CATEGORY */
.categories{
display:flex;
gap:10px;
padding:10px 15px;
}
.categories button{
padding:6px 12px;
border:none;
background:white;
cursor:pointer;
border-radius:4px;
font-size:13px;
}
.categories button.active{
background:#2874f0;
color:white;
}

/* HERO */
.hero{
margin:15px;
height:160px;
background:url('https://i.ibb.co/0jsZWq4Q/file-00000000e6a871fa9d5151c5737d16df.png') center/cover no-repeat;
border-radius:8px;
}

/* PRODUCTS */
.products{
padding:15px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.card{
background:white;
padding:12px;
border-radius:6px;
box-shadow:0 2px 8px rgba(0,0,0,0.08);
display:flex;
flex-direction:column;
}

.card h4{font-size:14px;min-height:35px}
.price{font-weight:600;margin:5px 0;color:#212121}

.quantity{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin:6px 0;
}
.quantity button{
background:#2874f0;color:white;border:none;padding:4px 8px;cursor:pointer
}

.add-btn{
background:#ff9f00;color:white;border:none;padding:8px;border-radius:4px;
cursor:pointer;font-weight:500;
}

/* CART BUTTON */
.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:#2874f0;
color:white;
padding:14px;
border-radius:50%;
cursor:pointer;
font-size:18px;
}

.cart-count{
position:absolute;
top:-5px;
right:-5px;
background:red;
color:white;
font-size:12px;
padding:2px 6px;
border-radius:50%;
}

/* CART PANEL */
.cart-panel{
position:fixed;
right:-100%;
top:0;
width:350px;
height:100%;
background:white;
padding:20px;
transition:0.4s;
overflow:auto;
box-shadow:-3px 0 10px rgba(0,0,0,0.1);
}

.cart-panel.active{right:0}

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
margin:6px 0;
font-size:14px;
}

.remove{
background:red;
color:white;
border:none;
padding:2px 6px;
cursor:pointer;
font-size:11px;
}

.total{margin-top:6px;font-weight:600}

input,select{
width:100%;
margin-top:8px;
padding:8px;
}

button.place{
margin-top:10px;
width:100%;
padding:10px;
background:#2874f0;
color:white;
border:none;
cursor:pointer;
}

button.location-btn{
margin-top:8px;
width:100%;
padding:8px;
background:#0F2A3F;
color:white;
border:none;
cursor:pointer;
}

.whatsapp{
position:fixed;
bottom:20px;
left:20px;
background:#25D366;
color:white;
padding:14px;
border-radius:50%;
text-decoration:none;
font-size:18px;
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="https://i.ibb.co/0dDZS5Q/Cream-Blue-Minimalist-Pet-Shop-and-Care-Logo-1.png">
Unipet Services
</div>

<div class="search-box">
<input type="text" id="search" placeholder="Search pet food...">
</div>
</header>

<div class="categories">
<button onclick="filterCategory('all',this)" class="active">All</button>
<button onclick="filterCategory('dog',this)">Dog</button>
<button onclick="filterCategory('cat',this)">Cat</button>
</div>

<div class="hero"></div>
<div class="products" id="product-list"></div>

<div class="cart-btn" onclick="toggleCart()">
ðŸ›’
<span class="cart-count" id="cart-count">0</span>
</div>

<div class="cart-panel" id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>

<input type="text" id="name" placeholder="Your Name">
<input type="text" id="phone" placeholder="Phone Number">
<input type="text" id="address" placeholder="Full Address">

<select id="payment">
<option value="COD">Cash on Delivery</option>
<option value="Online">Online Payment</option>
</select>

<button class="location-btn" onclick="getLocation()">Use Current Location</button>
<button class="place" onclick="placeOrder()">Place Order</button>
</div>

<a href="https://wa.me/919864696468" class="whatsapp">ðŸ’¬</a>

<script>
emailjs.init("B1bbMrGsxv1o4hUd5");

/* PRODUCTS */
const products=[
{name:"Pedigree 1kg Adult",price:209,category:"dog"},
{name:"Pedigree 3kg Adult",price:599,category:"dog"},
{name:"Pro Starter 3kg",price:1399,category:"dog"},
{name:"Puppy 1kg",price:229,category:"dog"},
{name:"Drools 1kg",price:234,category:"dog"},
{name:"Purepet Cat",price:189,category:"cat"},
{name:"Whiskas Cat",price:409,category:"cat"}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let userLocation=localStorage.getItem("location")||"";

/* ORDER ID GENERATOR */
function generateOrderID(){
let date=new Date();
let y=date.getFullYear();
let m=String(date.getMonth()+1).padStart(2,'0');
let d=String(date.getDate()).padStart(2,'0');
let r=Math.floor(1000+Math.random()*9000);
return `UNI${y}${m}${d}-${r}`;
}

function saveCart(){
localStorage.setItem("cart",JSON.stringify(cart));
}

function renderProducts(filter="",cat="all"){
let container=document.getElementById("product-list");
container.innerHTML="";
products
.filter(p=>p.name.toLowerCase().includes(filter.toLowerCase()))
.filter(p=>cat==="all"||p.category===cat)
.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<h4>${p.name}</h4>
<div class="price">â‚¹${p.price}</div>
<div class="quantity">
<button onclick="changeQty(${i},-1)">-</button>
<span id="qty-${i}">1</span>
<button onclick="changeQty(${i},1)">+</button>
</div>
<button class="add-btn" onclick="addToCart(${i})">Add</button>
</div>`;
});
}
renderProducts();

document.getElementById("search").addEventListener("input",e=>{
renderProducts(e.target.value);
});

function filterCategory(cat,btn){
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
renderProducts("",cat);
}

function changeQty(i,val){
let el=document.getElementById("qty-"+i);
let q=parseInt(el.innerText)+val;
if(q<1) q=1;
el.innerText=q;
}

function addToCart(i){
let qty=parseInt(document.getElementById("qty-"+i).innerText);
let existing=cart.find(item=>item.name===products[i].name);
if(existing){existing.qty+=qty;}
else{cart.push({...products[i],qty});}
updateCart();
saveCart();
}

function removeItem(name){
cart=cart.filter(item=>item.name!==name);
updateCart();
saveCart();
}

function updateCart(){
let total=0,totalQty=0;
let html="";
cart.forEach(item=>{
let t=item.price*item.qty;
total+=t;
totalQty+=item.qty;
html+=`<div class="cart-item">
<span>${item.name} x${item.qty}</span>
<span>â‚¹${t}</span>
<button class="remove" onclick="removeItem('${item.name}')">X</button>
</div>`;
});
let delivery=total>=999?0:40;
let finalTotal=total+delivery;

html+=`<div class="total">Subtotal: â‚¹${total}</div>`;
html+=`<div class="total">Delivery: â‚¹${delivery}</div>`;
html+=`<div class="total">Total: â‚¹${finalTotal}</div>`;

document.getElementById("cartItems").innerHTML=html;
document.getElementById("cart-count").innerText=totalQty;
}
updateCart();

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function getLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(pos=>{
userLocation=`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
localStorage.setItem("location",userLocation);
alert("Location Captured!");
});
}
}

function placeOrder(){

if(!userLocation){
alert("Please share location before ordering.");
return;
}

if(cart.length===0){
alert("Cart is empty");
return;
}

let name=document.getElementById("name").value.trim();
let phone=document.getElementById("phone").value.trim();
let address=document.getElementById("address").value.trim();
let payment=document.getElementById("payment").value;

if(!name||!phone||!address){
alert("Fill all details");
return;
}

if(!/^[6-9]\d{9}$/.test(phone)){
alert("Invalid Indian number");
return;
}

let orderID=generateOrderID();

let message="New Order%0A";
message+=`Order ID: ${orderID}%0A`;
message+=`Name: ${name}%0A`;
message+=`Phone: ${phone}%0A`;
message+=`Address: ${address}%0A`;
message+=`Payment: ${payment}%0A`;
message+=`Location: ${userLocation}%0A%0A`;

let total=0;
cart.forEach(item=>{
let t=item.price*item.qty;
total+=t;
message+=`${item.name} x${item.qty} = â‚¹${t}%0A`;
});

let delivery=total>=999?0:40;
let finalTotal=total+delivery;

message+=`Delivery: â‚¹${delivery}%0A`;
message+=`Total: â‚¹${finalTotal}`;

window.open(`https://wa.me/919864696468?text=${message}`);

emailjs.send("service_ojwxt5r","template_173h3jh",{
order_id:orderID,
customer_name:name,
customer_phone:phone,
customer_address:address,
payment_method:payment,
order_details:message
});

alert("Order Placed Successfully!\nYour Order ID: "+orderID);

cart=[];
localStorage.removeItem("cart");
updateCart();
toggleCart();
}
</script>

</body>
</html>
